<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa...</title>
    <style>
        body{
            background-color: rgb(255, 166, 0);
            color: white;
            font: normal 20pt arial;
        }
        h1{
            color: black;
        }
    </style>
</head>
<body>
    
    <h1>Ola, mundo!</h1>
    <p>Tudo pronto.</p>

    <script>
        var n1= Number.parseInt(window.prompt('Digite um número: ')) // parseInt é para converter o número em um inteiro (3.8 === 3) ou parseInt(prompt('Digite outro número: '))
        var n2= Number.parseFloat(prompt('Digite outro número')) // 3.8 === 3.8
        var n3= Number(prompt('Digite outro número')) // 3.8 === 3.8
        var s= n1 + n2 + n3
        alert('A soma dos números é '+ s)
        // alert('A soma dos números é ${s}')
    </script>
</body>
</html>
