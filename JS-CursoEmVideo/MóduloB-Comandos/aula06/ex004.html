<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        body{
            background-color: darkgoldenrod;
            font: normal 20pt black;
    }
    </style>

    <script>
var nome = prompt('Digite o seu nome:')
document.write(`Olá, <strong>${nome}</strong>, seu nome tem ${nome.length} letras.<br>`)
document.write(`Seu nome em maiúsculo é ${nome.toUpperCase()}.<br>`)
var salário = Number(prompt(`Quanto voce recebe por mês, ${nome}?`))
 //document.write(`Seu salário mensal é de  <strong>R$ ${salário.toFixed(2).replace('.', ',')}</strong>.`) ou
 document.write(`Seu salário mensal é de ${salário.toLocaleString(`pt-BR`, {style: `currency`, currency: 'BRL'})}`)

    </script>
</body>
